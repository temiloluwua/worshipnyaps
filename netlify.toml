[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "8"
  # Ensure devDependencies are installed so `tsc` is available
  NPM_FLAGS = "--include=dev"
  # Keep secrets scan enabled, but omit scanning the built assets and .env.example
  # Use space-separated patterns per Netlify docs
  SECRETS_SCAN_OMIT_PATHS = "dist/** .env.example"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY VITE_SUPABASE_URL VITE_APP_NAME VITE_APP_DESCRIPTION"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  # Redundant but safe: include dev deps in production context too
  NPM_FLAGS = "--include=dev"
  # Repeat in production context
  SECRETS_SCAN_OMIT_PATHS = "dist/** .env.example"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY VITE_SUPABASE_URL VITE_APP_NAME VITE_APP_DESCRIPTION"
