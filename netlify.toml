[build]
  command = "npm ci --include=dev && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "8"
  # Ensure devDependencies are installed so `tsc` is available
  NPM_FLAGS = "--include=dev"
  # Allow public client-side keys in built assets without failing the build
  SECRETS_SCAN_OMIT_PATHS = "dist/**"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  # Redundant but safe: include dev deps in production context too
  NPM_FLAGS = "--include=dev"
  # Repeat in production context
  SECRETS_SCAN_OMIT_PATHS = "dist/**"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"
