[build]
command = "npx vite build"
publish = "dist"

[build.environment]
NODE_VERSION = "18.20.8"
NPM_VERSION = "8"
NPM_FLAGS = "--include=dev"
SECRETS_SCAN_OMIT_PATHS = "dist/** .env.example"
SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY VITE_SUPABASE_URL VITE_APP_NAME VITE_APP_DESCRIPTION"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context]
[context.production]
[context.production.environment]
NODE_ENV = "production"
NPM_FLAGS = "--include=dev"
SECRETS_SCAN_OMIT_PATHS = "dist/** .env.example"
SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY VITE_SUPABASE_URL VITE_APP_NAME VITE_APP_DESCRIPTION"