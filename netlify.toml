[build]
  command = "npm ci && npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "18.20.8"
  NPM_VERSION = "8"
  # Ensure devDependencies are installed so `tsc` is available
  NPM_FLAGS = "--include=dev"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  # Redundant but safe: include dev deps in production context too
  NPM_FLAGS = "--include=dev"
